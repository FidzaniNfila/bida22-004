  <form id="feedback-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="improvements">What would you like to see improved?</label>
    <textarea id="improvements" name="improvements" required></textarea>

    <label for="rating">Rating:</label>
    <select id="rating" name="rating">
        <option value="1">1 star</option>
        <option value="2">2 stars</option>
        <option value="3">3 stars</option>
        <option value="4">4 stars</option>
        <option value="5">5 stars</option>
    </select>

    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById('feedback-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Display thank you message
        var form = document.getElementById('feedback-form');
        form.innerHTML = '<h3>Thank you for your feedback!</h3>';

        // Redirect to home page after a delay
        setTimeout(function() {
            window.location.href = 'index.html'; // Replace 'home.html' with your actual home page URL
        }, 3000); // 3000 milliseconds (3 seconds) delay before redirecting
    });
</script>
